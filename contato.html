<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
    <nav>
      <ul>
        <li><a href="barbearia.html
          ">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="cantatos.html">Contatos</a></li>
      </ul>
    </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea required>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>

        <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" checked>whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
      <select name="horario" id="horario">
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
      </fieldset>

      <label for="checkbox" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h - 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
<footer>
  <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
  <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
</footer>
</body>
</html>
